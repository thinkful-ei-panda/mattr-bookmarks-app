  <!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
  type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  <main>
      <form>
        <label for="bookmark-list-entry-title">Title</label>
        <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="Google"
        required>
        <label for="bookmark-list-entry-url">URL</label>
        <input type="text" name="bookmark-list-entry-url" class="js-bookmark-list-entry" placeholder="https://www.google.com/"
        required>
        <label for="bookmark-list-entry-description">Description</label>
        <input type="text" name="bookmark-list-entry-description" class="js-bookmark-list-entry" placeholder="My favorite Search Engine"
        required>
        <button type="submit">Add bookmark</button>
        </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>

</body>

</html>
