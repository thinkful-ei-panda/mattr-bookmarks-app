<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>

<body>
  <div class="container">
    <h1>Bookmarks</h1>
    <form id="js-bookmark-list-form">
      <div class="error-container">Something went wrong!</div>
      <button type="click">Add item</button>
    </form>

    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Filter by &#9733; Rating</button>
      <div id="myDropdown" class="dropdown-content">
        <button type="toggle" id="myInput" onkeyup="filterFunction()">
        <input type="checkbox"/>
        <label for="filter-starred">&#9733; </label>
        <input type="checkbox"/>
        <label for="filter-starred">&#9733; &#9733;</label>
        <input type="checkbox"/>
        <label for="filter-starred">&#9733; &#9733; &#9733; </label>
        <input type="checkbox"/>
        <label for="filter-starred">&#9733; &#9733; &#9733; &#9733; </label>
        <input type="checkbox"/>
        <label for="filter-starred">&#9733; &#9733; &#9733; &#9733; &#9733; </label>
      </div>
    </div>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>

</body>

</html>
