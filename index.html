<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
  type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="module" />
  </head>

<body>
  <div class="container">
    <h1>Bookmarks</h1>
    <form id="js-bookmark-list-form">
      <div class="error-container">Some text</div>
      <label for="bookmark-list-entry">Add</label>
      <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="google.com"
        required>
      <button type="submit">Add item</button>
    </form>
    <div>
      <input type="checkbox" id="filter-starred" class="filter-starred js-filter-starred" />
      <label for="filter-starred">Filter</label>
    </div>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>

</body>

</html>
